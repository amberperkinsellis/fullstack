<head>
  <title>PopCulturePrez</title>
</head>

<body>
  <h1>Rihanna for Vice President</h1>

  {{> RiriInput}}
    {{> RiriOutput}}
</body>

<template name="RiriInput">

  <form class="comments">
    <p><button>SUBMIT</button></p>
        <input type="text" name="text" placeholder="How do you feel?" />
   </form>
</template>

<template name= "RiriOutput">
   {{#with profile}}
    {{comment}}
    {{#with name}}
      <p>{{first}} {{last}}</p>
    {{/with}}
  {{/with}}

  <p>Work work work for Rihanna's VP slate!</p>
  <p>Rihanna starts fashion line with Puma!</p>
</template>
